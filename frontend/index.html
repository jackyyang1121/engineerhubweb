<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 設定網頁的字符編碼為 UTF-8，這樣可以正確顯示中文和其他特殊字符。 --> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 設定網頁的圖示，這裡使用的是 Vite 的圖示。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 設定網頁的視口，視口是網頁的視覺區域，這行設定視口寬度為設備寬度，初始縮放比例為1.0，這樣可以讓網頁在不同設備上都能正確顯示。 -->
    <title>Vite + React + TS</title>
    <!-- 設定網頁的標題，這裡是 Vite + React + TS。 -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>  
    <!-- 執行 main.tsx -->
  </body>
</html>
