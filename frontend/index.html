<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 設定網頁的字符編碼為 UTF-8，這樣可以正確顯示中文和其他特殊字符。 --> 
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- 設定網頁的圖示，這裡使用的是 Vite 的圖示。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 設定網頁的視口，視口是網頁的視覺區域，這行設定視口寬度為設備寬度，初始縮放比例為1.0，這樣可以讓網頁在不同設備上都能正確顯示。 -->
    <title>Vite + React + TS</title>
    <!-- 設定網頁的標題，這裡是 Vite + React + TS。 -->
  </head>
  <body>
    <div id="root"></div>  
    <!-- React 本身並不會「自動」找到 HTML 中的某個元素來插入它的內容，而是需要「掛載點（mount point）」。<div id="root"></div> 正是這個掛載點。。 -->
     <!-- 在main.tsx的ReactDOM.createRoot(document.getElementById('root')!)的功能是可以把React App加載到root上(因為document.getElementById('root')!)的功能-->
    <script type="module" src="/src/main.tsx"></script>  
    <!-- 執行 main.tsx -->
  </body>
</html>
